<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ style_version }}">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div id="game">
            <div>
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (1-10)</option>
                    <option value="medium">Medium (1-50)</option>
                    <option value="hard">Hard (1-100)</option>
                </select>
                <button id="start-game">Start Game</button>
            </div>
            <div id="guess-section" style="display: none;">
                <input type="number" id="guess" placeholder="Enter your guess">
                <button id="submit-guess">Submit Guess</button>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}?v={{ script_version }}"></script>
</body>
</html>
